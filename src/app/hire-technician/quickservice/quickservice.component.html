

<div class="supplierlist-box" >
  <h5>Stock list</h5>
  <div class="box-top">
    <div class="top-center"></div>
    <div class="top-right">
      <span>search:</span>
      <input
        type="search"
        class="fld"
        [(ngModel)]="term"
        class="searchTerm"
      />
    </div>
  </div>
  <div class="box-bottom">
    <table class="table table-hover" style="width: 100%">
      <thead>
        <tr>
          <th><b>No.</b></th>
          <th>Stock Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody

        *ngFor="
          let i of data
            | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                }
            | filter: term;
          let x = index
        "
      >
        <tr scope="row">
          <td scope="row">
{{x}}
          </td>
          <td scope="row"><mat-icon>open_with</mat-icon>
            <b>{{ i.Name }}</b> </td>
<td scope="row">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <button mat-raised-button [routerLink]="['/stock', i.Name]">
      Data  <mat-icon>drag_indicator</mat-icon></button>
    <button mat-raised-button color="primary" [routerLink]="['/stockgraph', i.Name]">
      Graph<mat-icon >assessment</mat-icon></button>
    </mat-button-toggle-group>

    

</td>

        </tr>

      </tbody>
    </table>
  </div>

  <div class="box-footer">
    <!-- <span style="font-size: 12px">showing 1 to 1 of 1 entries</span> -->
    <div class="pagination">
      <nav aria-label="Page navigation example">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </nav>
    </div>
  </div>
</div>
