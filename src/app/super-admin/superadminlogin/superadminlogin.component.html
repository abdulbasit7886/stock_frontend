<div class="main">
    <div class="col-lg-6 cntr">
       <i class="fas fa-door-open"></i>
       <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1>welcome Super<span> Admin</span></h1>
        <div class="para">
           <p>Please enter your email address and password below to access Dashboard.</p>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors  }" />
            <div *ngIf="submitted && f.email.errors " class="invalid-feedback">
                <div *ngIf="f.email.errors.required">email is required</div>
                <div *ngIf="f.email.errors.email  && !f.email.errors.required">email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required && !f.password.errors.cannotContainSpace">password is required</div>
                <div *ngIf="f.password.errors.cannotContainSpace">password cannot contain whitespace</div>
            </div>
        </div>
        <div class="form-group">
            <button class="lgn">Sign In</button>
        </div>
    </form>
  
     </div>
 </div>
