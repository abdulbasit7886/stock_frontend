<div class="d-flex justify-content-center">
<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Reset password</h3>
		
		<div class="card-text">
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Enter your email address and we will send you the password on the given email.</label>
					<input type="email"  [(ngModel)]="email"
                    [ngModelOptions]="{standalone: true}"  class="form-control form-control-sm" placeholder="Enter your email address">
				</div>

				<button type="submit" class="btn btn-primary btn-block" (click)="sendLinkToGmail()" >Click</button>
			</form>
		</div>
	</div>
</div>
</div>
